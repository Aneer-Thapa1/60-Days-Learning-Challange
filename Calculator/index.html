<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #display,
        #naturalInput {
            width: 100%;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #display {
            background-color: #4CAF50;
            color: white;
            height: 60px;
        }

        #naturalInput {
            background-color: #2196F3;
            color: white;
            height: 40px;
            font-size: 16px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .number,
        .decimal {
            background-color: #555;
            color: white;
        }

        .operator {
            background-color: #FF9800;
            color: white;
        }

        .equals {
            background-color: #2196F3;
            color: white;
        }

        .clear,
        .backspace {
            background-color: #f44336;
            color: white;
        }

        .function {
            background-color: #9C27B0;
            color: white;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="naturalInput" placeholder="Type your calculation (e.g. '2 plus 3 times 4')">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="function" onclick="appendToDisplay('√(')">√</button>
            <button class="function" onclick="appendToDisplay('^')">^</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
            <button class="function" onclick="appendToDisplay('log(')">log</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="function" onclick="appendToDisplay('sin(')">sin</button>
            <button class="function" onclick="appendToDisplay('cos(')">cos</button>
            <button class="function" onclick="appendToDisplay('tan(')">tan</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const naturalInput = document.getElementById('naturalInput');

        // Web Audio API setup
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playClickSound() {
            playSound(800, 0.1);
        }

        function playCalculationSound() {
            playSound(1200, 0.15);
        }

        function appendToDisplay(value) {
            display.value += value;
            playClickSound();
        }

        function clearDisplay() {
            display.value = '';
            naturalInput.value = '';
            playClickSound();
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
            playClickSound();
        }

        function balanceParentheses(expression) {
            let openCount = 0;
            for (let char of expression) {
                if (char === '(') openCount++;
                if (char === ')') openCount--;
            }
            return expression + ')'.repeat(Math.max(0, openCount));
        }

        function degreesToRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        function calculate() {
            try {
                let expression = display.value;
                expression = balanceParentheses(expression);
                expression = expression.replace(/√/g, 'Math.sqrt');
                expression = expression.replace(/\^/g, '**');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/sin\((\d+(\.\d+)?)\)/g, (match, p1) => `Math.sin(${degreesToRadians(parseFloat(p1))})`);
                expression = expression.replace(/cos\((\d+(\.\d+)?)\)/g, (match, p1) => `Math.cos(${degreesToRadians(parseFloat(p1))})`);
                expression = expression.replace(/tan\((\d+(\.\d+)?)\)/g, (match, p1) => `Math.tan(${degreesToRadians(parseFloat(p1))})`);
                let result = Function('return ' + expression)();
                display.value = Number.isFinite(result) ? Number(result.toPrecision(10)) : 'Error';
                playCalculationSound();
            } catch (error) {
                display.value = 'Error';
                playClickSound();
            }
        }

        naturalInput.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const input = naturalInput.value.toLowerCase();
                let expression = input
                    .replace(/(\d+)\s*squared/g, '($1 ** 2)')
                    .replace(/(\d+)\s*cubed/g, '($1 ** 3)')
                    .replace(/square root of/g, '√(')
                    .replace(/sqrt/g, '√(')
                    .replace(/\bpower\b/g, '^')
                    .replace(/\bto the\b/g, '^')
                    .replace(/\btimes\b/g, '*')
                    .replace(/\bdivided by\b/g, '/')
                    .replace(/\bplus\b/g, '+')
                    .replace(/\bminus\b/g, '-')
                    .replace(/\blog of\b/g, 'log(')
                    .replace(/\bsin of\b/g, 'sin(')
                    .replace(/\bcos of\b/g, 'cos(')
                    .replace(/\btan of\b/g, 'tan(')
                    .replace(/\bdegrees?\b/g, ')')
                    .replace(/\band\b/g, '+')
                    .replace(/(\d+)\s*(\+|\-|\*|\/)\s*(\d+)/g, '$1 $2 $3')
                    .replace(/pi/g, 'Math.PI')
                    .replace(/e/g, 'Math.E');

                display.value = expression;
                calculate();
            }
        });

        // Add click sound to all buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', playClickSound);
        });
    </script>
</body>

</html>

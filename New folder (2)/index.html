<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00b4db, #0083b0);
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 30px;
            width: 100%;
            max-width: 420px;
            margin: 1em;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            margin: 0.5em;
            border-radius: 50%;
            border: none;
            height: 44px;
            width: 44px;
            outline: none;
            background: #7c7c7c2b;
            color: white;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        input.search-bar {
            border: none;
            outline: none;
            padding: 0.4em 1em;
            border-radius: 24px;
            background: #7c7c7c2b;
            color: white;
            font-family: inherit;
            font-size: 105%;
            width: calc(100% - 100px);
        }

        button:hover {
            background: #7c7c7c6b;
        }

        h1.temp {
            margin: 0;
            margin-bottom: 0.4em;
        }

        .description {
            text-transform: capitalize;
            margin-left: 8px;
        }

        .weather {
            display: none;
        }

        .weather.active {
            display: block;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .weather-main {
            display: flex;
            align-items: center;
        }

        .details {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search for a city">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                    height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg></button>
        </div>
        <div class="loader"></div>
        <div class="weather">
            <div class="weather-main">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="weather-icon" />
                <h1 class="temp">51°C</h1>
            </div>
            <div class="description">Cloudy</div>
            <div class="details">
                <div class="humidity">Humidity: 60%</div>
                <div class="wind">Wind speed: 6.2 km/h</div>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY_HERE';
        const weatherIcon = document.querySelector('.weather-icon');
        const searchBar = document.querySelector('.search-bar');
        const searchButton = document.querySelector('.search button');
        const weatherDiv = document.querySelector('.weather');
        const loader = document.querySelector('.loader');
        const modal = document.getElementById('errorModal');
        const closeBtn = document.querySelector('.close');
        const errorMessage = document.getElementById('errorMessage');

        let weather = {
            fetchWeather: function (city) {
                weatherDiv.classList.remove('active');
                loader.style.display = 'block';

                axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
                    .then((response) => {
                        const data = response.data;
                        const { name } = data;
                        const { icon, description } = data.weather[0];
                        const { temp, humidity } = data.main;
                        const { speed } = data.wind;

                        document.querySelector('.temp').innerText = `${Math.round(temp)}°C`;
                        weatherIcon.src = `https://openweathermap.org/img/wn/${icon}.png`;
                        document.querySelector('.description').innerText = description;
                        document.querySelector('.humidity').innerText = `Humidity: ${humidity}%`;
                        document.querySelector('.wind').innerText = `Wind speed: ${speed} km/h`;

                        this.animateWeather(icon);

                        loader.style.display = 'none';
                        weatherDiv.classList.add('active');
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        this.showError('City not found. Please try again.');
                        loader.style.display = 'none';
                    });
            },
            animateWeather: function (icon) {
                const container = document.querySelector('.container');
                container.className = 'container'; // Reset classes

                switch (icon.slice(0, -1)) { // Remove 'd' or 'n' from the end
                    case '01': // Clear sky
                        container.classList.add('sunny');
                        break;
                    case '02': // Few clouds
                    case '03': // Scattered clouds
                    case '04': // Broken clouds
                        container.classList.add('cloudy');
                        break;
                    case '09': // Shower rain
                    case '10': // Rain
                        container.classList.add('rainy');
                        break;
                    case '11': // Thunderstorm
                        container.classList.add('stormy');
                        break;
                    case '13': // Snow
                        container.classList.add('snowy');
                        break;
                    case '50': // Mist
                        container.classList.add('misty');
                        break;
                }
            },
            search: function () {
                this.fetchWeather(searchBar.value);
            },
            showError: function (message) {
                errorMessage.textContent = message;
                modal.style.display = 'block';
            }
        };

        searchButton.addEventListener('click', function () {
            weather.search();
        });

        searchBar.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                weather.search();
            }
        });

        closeBtn.onclick = function () {
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initial weather fetch
        weather.fetchWeather('New York');
    </script>
</body>

</html>
